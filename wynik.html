<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik</title>
    <link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui-1.12.1/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui-1.12.1/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
</head>
<body style="padding-left: 1%">
<h2>Wynik testu</h2>
<p id="wynik"></p>
<br>
<a class="ui-button ui-widget ui-corner-all" href="englishApp.html">Powrót</a>
<script>
    $(function() {
        var wynik = localStorage.getItem('wynik');
        var max = localStorage.getItem('max');

        $('#wynik').html('Zdobyłeś <b>' + wynik + '</b> na <b>' + max + '</b> możliwych punktów.');
        $('.widget a').button();
    });
</script>
</body>
</html>
